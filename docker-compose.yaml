version: '2.1'

services:

  bond-processor:
    image: bond-processor
    container_name: bond-processor
    build:
      context: .
      dockerfile: ./processor/Dockerfile
    volumes:
      - '.:/project/sawtooth-bond'
    command: |
      bash -c "
        cd processor
        cargo build
      "

  bond-rest-api:
    image: bond-rest-api
    container_name: bond-rest-api
    build:
      context: .
      dockerfile: ./rest_api/Dockerfile
    volumes:
      - '.:/project/sawtooth-bond'
    ports:
      - '8000:8000'
    environment:
      ROCKET_ADDRESS: "0.0.0.0"
      ROCKET_PORT: "8000"
    command: |
      bash -c "
        cd rest_api
        cargo build
        bond-rest-api
      "

  postgres:
    image: postgres:alpine
    container_name: bond-postgres
    restart: always
    environment:
      POSTGRES_USER: sawtooth
      POSTGRES_PASSWORD: sawtooth
      POSTGRES_DB: sawtooth-bond
    volumes:
      - './database/tables:/docker-entrypoint-initdb.d'
    ports:
      - '5432:5432'

  validator:
    image: hyperledger/sawtooth-validator:1.0
    container_name: sawtooth-validator
    expose:
      - 4004
    ports:
      - '4004:4004'
    entrypoint: |
      bash -c "
        if [ ! -f /etc/sawtooth/keys/validator.priv ]; then
          sawadm keygen &&
          sawtooth keygen my_key &&
          sawset genesis -k /root/.sawtooth/keys/my_key.priv &&
          sawadm genesis config-genesis.batch
        fi;
        sawtooth-validator -v \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800
      "

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.0
    container_name: sawtooth-settings-tp
    depends_on:
      - validator
    entrypoint: settings-tp -v -C tcp://validator:4004
