syntax = "proto3";

message BondPayload{
    enum Action {
        UNSET = 0;

        CREATE_ORGANIZATION = 1;
        UPDATE_ORGANIZATION = 2;
        UPDATE_ORGANIZATION_AUTHORIZATION = 3;

        CREATE_PARTICIPANT = 4;
        UPDATE_PARTICIPANT = 5;

        CREATE_ORDER = 6;

        CREATE_QUOTE = 7;

        CREATE_SETTLEMENT = 8;

        CREATE_RECEIPT = 9;

        CREATE_HOLDING = 10;
        DELETE_HOLDING = 11;

        CREATE_BOND = 12;
    }

    // Type of transaction data the payload contains
    Action action = 1;

    // Payload data
    bytes content = 2;
}
