syntax = "proto3";

message Participant {
    // Public key associated with the participant.
    string public_key = 1;

    // Username of the participant.
    string username = 2;

    // Ticker symbol of the participant's organization.
    string organization_id = 3;
}

message ParticipantContainer {
    repeated Participant entries = 1;
}
